    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login - Invitation</title>
    <link rel="stylesheet" href="signup_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="body-wrapper">
        <div id="signin">
          <h1>Create a new account!</h1>
          <form>
            <div class="name">
              <div>
                <p>Username</p>
                <input type="text" class="text-input" placeholder="Type your username">
              </div>
            </div>
            <div class="email">
              <div>
                <p>Email</p>
                <input type="text" class="text-input" placeholder="Type your email">
              </div>
            </div>
            <div class="password">
              <div>
                <p>Password</p>
                <input type="text" class="text-input" placeholder="Type your password">
              </div>
            </div>
            <div class="password">
              <div>
                <p>Confirm your password</p>
                <input type="text" class="text-input" placeholder="Type your password">
              </div>
            </div>
            <button type="submit" class="main-button">Create account</button>
          </form>
          Already have an account? <a href="login.html" class="secondary-button">Login</a>
          <div class="copyright">
            <p>Copyright &copy; 2021, Invitation All rights reserved.</p>
          </div>
        </div>
        <footer id="main-footer">
          <div>
            <!-- IDEA: <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a> -->
          </div>
        </footer>
    </div>
  </body>
</html>
